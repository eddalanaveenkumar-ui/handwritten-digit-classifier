# Configuration file for the digit classifier project

data:
  raw_path: "data/raw/"
  processed_path: "data/processed/"
  custom_images_path: "data/custom_images/"

model:
  save_path: "models/"
  random_forest:
    n_estimators: 100
    max_depth: 20
    random_state: 42
  neural_network:
    epochs: 10
    batch_size: 32
    learning_rate: 0.001

training:
  test_size: 0.3
  random_state: 42
  validation_split: 0.2

preprocessing:
  image_size: [28, 28]
  normalize: true